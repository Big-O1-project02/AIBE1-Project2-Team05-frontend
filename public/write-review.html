<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재능 기부 플랫폼 - 리뷰 작성</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="stylesheet" href="css/main.compiled.css" />
    <link rel="stylesheet" href="css/match.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mypage.css" />
  </head>
  <body class="bg-gray-50">
    <div id="header-placeholder"></div>
    <main class="container mx-auto px-4 py-8">
      <!-- 페이지 헤더 -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold">새 리뷰 작성</h1>
          <a href="/mypage-mentee" class="text-primary hover:underline flex items-center">
            <i class="ri-arrow-left-line mr-1"></i> 마이페이지로 돌아가기
          </a>
        </div>
      </div>

      <!-- 리뷰 작성 폼 -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <form id="review-form" class="space-y-6">
          <!-- 멘토 선택 -->
          <div>
            <label for="mentor" class="block text-sm font-medium text-gray-700 mb-1">멘토 선택</label>
            <select
              id="mentor"
              name="mentor"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
              <option value="" disabled selected>멘토를 선택해주세요</option>
              <!-- 활성 멘토링 세션은 API로부터 로드됩니다 -->
            </select>
          </div>

          <!-- 별점 평가 - 수정된 부분 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">별점 평가</label>
            <div class="rating-container flex items-center gap-2">
              <!-- 별점 표시 영역 -->
              <div class="stars-wrapper flex">
                <!-- 별 1 -->
                <div class="star-wrapper relative" style="width: 24px; height: 24px">
                  <i class="ri-star-fill text-gray-300 absolute" style="font-size: 24px; line-height: 1"></i>
                  <div
                    class="star-fill-overlay absolute top-0 left-0 overflow-hidden"
                    style="width: 0; height: 100%; pointer-events: none">
                    <i class="ri-star-fill text-yellow-400" style="font-size: 24px; line-height: 1"></i>
                  </div>
                  <div
                    class="star-half left-0"
                    data-rating="0.5"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                  <div
                    class="star-half right-0"
                    data-rating="1.0"
                    style="
                      position: absolute;
                      top: 0;
                      right: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                </div>

                <!-- 별 2 -->
                <div class="star-wrapper relative" style="width: 24px; height: 24px">
                  <i class="ri-star-fill text-gray-300 absolute" style="font-size: 24px; line-height: 1"></i>
                  <div
                    class="star-fill-overlay absolute top-0 left-0 overflow-hidden"
                    style="width: 0; height: 100%; pointer-events: none">
                    <i class="ri-star-fill text-yellow-400" style="font-size: 24px; line-height: 1"></i>
                  </div>
                  <div
                    class="star-half left-0"
                    data-rating="1.5"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                  <div
                    class="star-half right-0"
                    data-rating="2.0"
                    style="
                      position: absolute;
                      top: 0;
                      right: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                </div>

                <!-- 별 3 -->
                <div class="star-wrapper relative" style="width: 24px; height: 24px">
                  <i class="ri-star-fill text-gray-300 absolute" style="font-size: 24px; line-height: 1"></i>
                  <div
                    class="star-fill-overlay absolute top-0 left-0 overflow-hidden"
                    style="width: 0; height: 100%; pointer-events: none">
                    <i class="ri-star-fill text-yellow-400" style="font-size: 24px; line-height: 1"></i>
                  </div>
                  <div
                    class="star-half left-0"
                    data-rating="2.5"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                  <div
                    class="star-half right-0"
                    data-rating="3.0"
                    style="
                      position: absolute;
                      top: 0;
                      right: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                </div>

                <!-- 별 4 -->
                <div class="star-wrapper relative" style="width: 24px; height: 24px">
                  <i class="ri-star-fill text-gray-300 absolute" style="font-size: 24px; line-height: 1"></i>
                  <div
                    class="star-fill-overlay absolute top-0 left-0 overflow-hidden"
                    style="width: 0; height: 100%; pointer-events: none">
                    <i class="ri-star-fill text-yellow-400" style="font-size: 24px; line-height: 1"></i>
                  </div>
                  <div
                    class="star-half left-0"
                    data-rating="3.5"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                  <div
                    class="star-half right-0"
                    data-rating="4.0"
                    style="
                      position: absolute;
                      top: 0;
                      right: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                </div>

                <!-- 별 5 -->
                <div class="star-wrapper relative" style="width: 24px; height: 24px">
                  <i class="ri-star-fill text-gray-300 absolute" style="font-size: 24px; line-height: 1"></i>
                  <div
                    class="star-fill-overlay absolute top-0 left-0 overflow-hidden"
                    style="width: 0; height: 100%; pointer-events: none">
                    <i class="ri-star-fill text-yellow-400" style="font-size: 24px; line-height: 1"></i>
                  </div>
                  <div
                    class="star-half left-0"
                    data-rating="4.5"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                  <div
                    class="star-half right-0"
                    data-rating="5.0"
                    style="
                      position: absolute;
                      top: 0;
                      right: 0;
                      width: 50%;
                      height: 100%;
                      cursor: pointer;
                      z-index: 2;
                    "></div>
                </div>
              </div>

              <!-- 별점 숫자 표시 -->
              <span id="rating-value" class="ml-2 text-xl font-bold text-primary">0.0</span>
              <input type="hidden" id="rating-input" name="rating" value="0" />
            </div>
          </div>

          <!-- 리뷰 제목 -->
          <div>
            <label for="review-title" class="block text-sm font-medium text-gray-700 mb-1">리뷰 제목</label>
            <input
              type="text"
              id="review-title"
              name="review-title"
              placeholder="리뷰 제목을 입력해주세요"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
          </div>

          <!-- 리뷰 내용 -->
          <div>
            <label for="review-content" class="block text-sm font-medium text-gray-700 mb-1">리뷰 내용</label>
            <textarea
              id="review-content"
              name="review-content"
              rows="6"
              placeholder="멘토링에 대한 솔직한 리뷰를 작성해주세요"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
          </div>

          <!-- 멘토링 카테고리 -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">멘토링 카테고리</label>
            <select
              id="category"
              name="category"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
              <option value="" disabled selected>카테고리를 선택해주세요</option>
              <option value="WEB_DEV">프로그래밍 / 웹개발</option>
              <option value="APP_DEV">프로그래밍 / 앱개발</option>
              <option value="DESIGN_UX_UI">디자인 / UI/UX</option>
              <option value="DESIGN_GRAPHIC">디자인 / 그래픽</option>
              <option value="EDUCATION_MATH">교육 / 수학</option>
              <option value="EDUCATION_ENGLISH">교육 / 영어</option>
              <option value="MUSIC_PIANO">음악 / 피아노</option>
              <option value="FITNESS_YOGA">운동 / 요가</option>
            </select>
          </div>

          <!-- 버튼 그룹 -->
          <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
            <button
              type="button"
              id="cancel-button"
              class="px-6 py-2 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50">
              취소
            </button>
            <button type="submit" class="bg-primary text-white px-6 py-2 rounded-button hover:bg-indigo-600">
              리뷰 등록
            </button>
          </div>
        </form>
      </div>
    </main>
    <div id="footer-placeholder" class="mt-auto"></div>
  </body>
  <script src="/js/include-and-authHandler.js"></script>
  <script src="js/mypage.js"></script>
  <script src="js/write-review.js"></script>
</html>
